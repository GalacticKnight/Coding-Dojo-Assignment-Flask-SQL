<html>
    <head>
        <title>
            None of your business
        </title>
    </head>
    <body>
        <h1>All Users</h1>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th>{{ user.first_name }}</th>
                    <th>>{{ user.last_name }}</th>
                    <th>>{{ user.email }}</th>
                    <th>>{{ user.created_at }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/new">Add a new user</a>
    </body>
</html>
